<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Osman_GuellehAli-Activity8.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Osman_GuellehAli-Activity8.js"></script>
</head>
<body class="background">
    <form>
        <table>
            <tr>
                <td>
                    <label for="languages">What Programming language <br> do you know?</label>
                </td>
                <td>
                    <input type="text" id="languages" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">What is your birthday</label>
                </td>
                <td>
                    <input type="text" id="birthday" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter a Valid email address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="website">Website</label>
                </td>
                <td>
                    <input type="url" id="website" name="website" required pattern="https?://.+">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
